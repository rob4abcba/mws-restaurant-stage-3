<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- RL Add skip link so handicapped need just 1 click to skip nav and go straight to main content. -->
    <a href="#maincontent" class="skip-link">Skip to main content</a>

    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>

    <!-- Beginning breadcrumb -->
    <!-- RL Breadcrumb allows us path back to Home screen from the Details page. -->
    <!-- RL TODO Add nav aria for a11y. -->
    <nav aria-label="Breadcrumb" class="breadcrumb" role="navigation">
      <ol id="breadcrumb" >
        <li><a href="/" aria-current="page">Home</a></li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <!-- RL For older browsers which don't move focus when named anchors are clicked, must add a tabindex -1. -->
  <main id="maincontent" tabindex="-1">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-labelledby="map-area-description">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->


    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>

      <!-- RL TODO Add section aria for a11y. -->
      <!-- Reviewer: We do not have restaurant object defined here so the alternate texts is set to "restaurant.name", you need to add this in the JS file.  RL: Do not add alt text here.  Add alt text with restaurant.name defined in the javascript files. -->
      <img id="restaurant-img">

      <p id="restaurant-cuisine"></p>

      <!-- RL TODO Add section aria for a11y. -->
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->


    <!-- RL Stage3 Add Reviews -->
    <section id="form-container">
      <h2 id="form-name">Add Review</h2>
      <form id="review-form">
        <label for="review-author">Author:</label></br>
        <input id="review-author" name="name" type="text" />

        <div class="rating-container">
          <p>Rating:</p>
          <select aria-label="Rating select" id="rating_select" name="Rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <label for="review-comments">Comments:</label></br>

    <!-- RL Not sure about name="comments" -->
        <input id="review-comments" name="comments" type="text" />

        <div id="form-error"></div>
        <button class="submit-button" onclick="addReview()">Add Review</button>
      </form>
    </section>

    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- RL Add JavaScript for registering service worker. I already had this in my head, but my reviewer said to also add this to my body.  -->
  <script type="application/javascript" charset="utf-8" src="js/register.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>

  <script type="text/javascript" src="js/dbhelper.js"></script>
  
  <!-- Main javascript file js/restaurant_info.js -->
  <script src="js/secret.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>

  <!-- End scripts -->
