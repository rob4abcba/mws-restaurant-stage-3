<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <!–– RL TODO Add a11y to this part of the code. ––>
    <section id="map-container" role="application" aria-labelledby="map-aria-description">
      <div id="map"></div>
    </section>
    <label id="map-aria-description" class="map-aria-description">MapBox application</label>
    <section>
      <div class="filter-options">

        <h2>Filter Results</h2>

        <div role="select" aria-labelledby="neighborhoods-select">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </div>
        <label id="neighborhoods-label" class="filter-label">by neighborhoods</label>

        <div role="select" aria-labelledby="cuisines-select">
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <label id="cuisines-label" class="filter-label">by cuisines</label>

      </div>
      <ul id="restaurants-list" role="restaurant_group" aria-labelledby="restaurant_label"></ul>
    </section>
  </main>
